<!DOCTYPE html>
<html>

<head>
  <title>En</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .question {
      text-align: center;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin-bottom: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #f2f2f2;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      width: 80%;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .next-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      margin-top: 20px;
    }

    .correct-definition {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="question">
      <h2 id="word">Word</h2>
    </div>
    <div class="options">
      <button class="option" onclick="checkAnswer(0)">Definition 1</button>
      <button class="option" onclick="checkAnswer(1)">Definition 2</button>
      <button class="option" onclick="checkAnswer(2)">Definition 3</button>
      <button class="option" onclick="checkAnswer(3)">Definition 4</button>
    </div>
    <button class="next-button" onclick="nextQuestion()">Next</button>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>
  <script>
    // Define the word list with their definitions
    const words = [
      {
        word: "Example",
        definitions: [
          "A thing characteristic of its kind or illustrating a general rule.",
          "A pattern or model.",
          "A person or thing regarded in terms of their fitness to be imitated or the likelihood of their being imitated.",
          "A person or thing regarded in terms of their fitness to be imitated or the likelihood of their being imitated."
        ],
        correctDefinitionIndex: 0
      },
      // Add more words here...
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    // Function to display the current question
    function displayQuestion() {
      const wordElement = document.getElementById("word");
      const options = document.querySelectorAll(".option");

      wordElement.textContent = words[currentQuestion].word;

      options.forEach((option, index) => {
        option.textContent = words[currentQuestion].definitions[index];
      });
    }

    // Function to check the user's answer
    function checkAnswer(selectedIndex) {
      const resultElement = document.getElementById("result");

      if (selectedIndex === words[currentQuestion].correctDefinitionIndex) {
        resultElement.innerHTML =
          "<span class='correct-definition'>Correct!</span>";
        correctAnswers++;
      } else {
        resultElement.innerHTML =
          "Incorrect. The correct definition is: <span class='correct-definition'>" +
          words[currentQuestion].definitions[
          words[currentQuestion].correctDefinitionIndex
          ] +
          "</span>";
      }
    }

    // Function to move to the next question
    function nextQuestion() {
      const resultElement = document.getElementById("result");

      resultElement.textContent = "";

      currentQuestion++;

      if (currentQuestion >= words.length) {
        // Display final score when all questions are answered
        alert(
          "Quiz completed! Your score: " +
          correctAnswers +
          "/" +
          words.length
        );
      } else {
        displayQuestion();
      }
    }

    // Initial question display
    displayQuestion();
  </script>
</body>

</html>
